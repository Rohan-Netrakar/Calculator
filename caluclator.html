<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <main>
        <header>
            <h1>Calculator</h1>
        </header>
        <div id="main_box">
            <input type="text" id="display" readonly />
            <div class="but_conainer">
                <button class="but" onclick="number(1)">1</button>
                <button class="but" onclick="number(2)">2</button>
                <button class="but" onclick="number(3)">3</button>
                <button class="but" onclick="number(4)">4</button>
                <button class="but" onclick="number(5)">5</button>
                <button class="but" onclick="number(6)">6</button>
                <button class="but" onclick="number(7)">7</button>
                <button class="but" onclick="number(8)">8</button>
                <button class="but" onclick="number(9)">9</button>
                <button class="but" onclick="number(0)">0</button>
                <button class="but" onclick="number('.')">.</button>
                <button class="but" onclick="number('+')">+</button>
                <button class="but" onclick="number('*')">*</button>
                <button class="but" onclick="number('-')">-</button>
                <button class="but" onclick="number('/')">/</button>
                <button class="but" onclick="clearDisplay()">C</button>
                <button class="but" onclick="final()">=</button>
                <button class="but" onclick="deleteLast()">âŒ«</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Calculator App. All rights reserved.</p>
        <nav>
            <ul>
                <li><a href="./">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
        </nav>
        <p>Follow us on:
            <a href="#">Facebook</a>,
            <a href="#">Twitter</a>,
            <a href="#">Instagram</a>
        </p>
    </footer>
    <script>
        let displayvalue = '';
        document.querySelector('#display').value = displayvalue;

        function number(x){
            displayvalue += x;
            document.querySelector('#display').value = displayvalue;
        }

        function final(){
            let results = eval(displayvalue);
            displayvalue = results;
            document.querySelector('#display').value = displayvalue;
        }

        function deleteLast() {
            displayvalue = displayvalue.slice(0, -1);
            document.querySelector('#display').value = displayvalue;
        }

        function clearDisplay() {
            displayvalue = '';
            document.querySelector('#display').value = displayvalue;
        }
    </script>
</body>
</html>
